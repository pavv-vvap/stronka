<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavv</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-color: #ffffff;
            --hover-bg: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0f0c29;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden; /* Zapobiega paskom przewijania przy animacji tła */
        }

        /* Animowane tło (Blobs) */
        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.8;
            animation: move 10s infinite alternate;
        }

        .blob-1 {
            top: 10%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: #7b2cbf;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .blob-2 {
            bottom: 20%;
            right: 10%;
            width: 350px;
            height: 350px;
            background: #ff0054;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-duration: 12s;
        }

        .blob-3 {
            top: 40%;
            left: 60%;
            width: 250px;
            height: 250px;
            background: #3a86ff;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-duration: 8s;
        }

        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(50px, 50px) rotate(20deg); }
        }

        /* Główna karta (Szkło) */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* Wsparcie dla Safari/iOS */
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            margin: 0 auto 20px;
            border: 2px solid rgba(255,255,255,0.5);
            <img src="https://avatars.fastly.steamstatic.com/49357ae12059588d507c9307869e79e7189e99a7_full.jpg" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Wycentrowanie */
            gap: 12px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            background: var(--hover-bg);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .link-btn:active {
            transform: scale(0.98);
        }

        /* Ikony SVG */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Kolory specyficzne dla hovera (opcjonalne, dla lepszego efektu) */
        .link-btn.youtube:hover { background: rgba(255, 0, 0, 0.2); }
        .link-btn.instagram:hover { background: rgba(225, 48, 108, 0.2); }
        .link-btn.soundcloud:hover { background: rgba(255, 85, 0, 0.2); }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
