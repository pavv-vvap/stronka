<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavv</title>
    
    <!-- Importy czcionek -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&family=Kanit:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* RESET I BAZA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Josefin Sans', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Ważne: blokuje przewijanie */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            /* Zapobiega podświetlaniu przy dotyku na mobile */
            -webkit-tap-highlight-color: transparent; 
        }

        /* --- TŁO (BLOBS) --- */
        .background-blobs {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -4;
            filter: blur(80px);
            opacity: 0.6;
            will-change: transform;
            animation: color-cycle 60s infinite alternate linear;
        }

        @keyframes color-cycle {
            0% { background-color: #050505; } /* baza */
            /* Animujemy filtry wewnątrz blobów, tu tylko kontener */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: complex-float 20s infinite ease-in-out alternate;
        }

        /* Dodano osobne animacje zmiany koloru dla każdego bloba */
        @keyframes blob-color-1 { 0%{background:#4a1c40} 50%{background:#5e2a2a} 100%{background:#4a1c40} }
        @keyframes blob-color-2 { 0%{background:#1c2e4a} 50%{background:#1f4236} 100%{background:#1c2e4a} }
        @keyframes blob-color-3 { 0%{background:#1f4236} 50%{background:#1c2e4a} 100%{background:#1f4236} }

        .blob-1 { width: 65vw; height: 65vw; top: -20%; left: -20%; animation-name: complex-float, blob-color-1; animation-duration: 20s, 60s; }
        .blob-2 { width: 60vw; height: 60vw; bottom: -20%; right: -20%; animation-name: complex-float, blob-color-2; animation-duration: 18s, 60s; animation-delay: -5s; }
        .blob-3 { width: 45vw; height: 45vw; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-name: complex-float, blob-color-3; animation-duration: 25s, 60s; animation-delay: -10s; }

        @keyframes complex-float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -50px) rotate(10deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(-5deg) scale(0.9); }
            100% { transform: translate(40px, 60px) rotate(5deg) scale(1.05); }
        }

        /* --- TŁO - NAPIS --- */
        .bg-text-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-text-content {
            font-family: 'Kanit', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 24vw; 
            line-height: 1;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.04);
            white-space: nowrap;
            will-change: transform;
            text-align: center;
            transition: all 0.5s ease;
        }

        /* --- ZIARNO (NOISE) --- */
        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1; 
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- LINKI TEKSTOWE --- */
        .social-nav {
            position: absolute;
            top: 60px;
            display: flex;
            gap: 50px;
            z-index: 20;
        }

        .social-text {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.55);
            text-decoration: none;
            text-transform: lowercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px; /* Większe pole dotyku na mobile */
        }

        .social-text:hover {
            color: #ffffff;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* --- LOGO 3D (WOLUMETRYCZNE) --- */
        .logo-container {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-layer {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 500;
            font-size: 8rem;
            position: absolute; 
            pointer-events: none;
        }

        .layer-1 { color: transparent; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.05); filter: blur(4px); }
        .layer-2 { color: rgba(255, 255, 255, 0.1); filter: blur(2px); }
        .layer-3 { color: rgba(255, 255, 255, 0.2); }
        .layer-4 { color: rgba(255, 255, 255, 0.4); }
        .layer-5 { color: #ffffff; text-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 2; }


        /* ========================================= */
        /* === RESPONSYWNOŚĆ (MOBILE OPTIMIZATION) === */
        /* ========================================= */
        
        @media (max-width: 768px) {
            
            /* 1. TŁO NAPIS - Subtelniejszy i pionowy */
            .bg-text-content {
                font-size: 150px; /* Stały rozmiar, nie zależy od szerokości */
                opacity: 0.05; /* Bardzo słabo widoczny */
                -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
                /* Obrót o 90 stopni - wygląda świetnie na telefonie */
                transform: rotate(90deg) !important; 
            }

            /* 2. NAWIGACJA - Zmniejszone odstępy */
            .social-nav {
                top: 40px;
                gap: 20px;
                width: 100%;
                justify-content: center;
            }
            
            .social-text {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }

            /* 3. LOGO 3D - Mniejsze i Automatyczna Animacja */
            .logo-layer {
                font-size: 4rem; /* Mniejsze logo */
                /* Nadpisujemy transform JS - używamy CSS animation */
                transform: translate(0, 0) !important; 
                animation: mobile-float-3d 3s infinite ease-in-out alternate;
            }

            /* Każda warstwa rusza się inaczej, tworząc efekt 3D */
            .layer-1 { animation-delay: 0.0s; --offset: 15px; }
            .layer-2 { animation-delay: 0.1s; --offset: 10px; }
            .layer-3 { animation-delay: 0.2s; --offset: 5px; }
            .layer-4 { animation-delay: 0.3s; --offset: 2px; }
            .layer-5 { animation-delay: 0.4s; --offset: 0px; } /* Front stoi w miejscu */
        }

        /* Animacja dla mobile - symulacja 3D (rozsuwanie warstw) */
        @keyframes mobile-float-3d {
            0% { transform: translateY(0); }
            100% { transform: translateY(var(--offset)); }
        }

    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Tło -->
    <div class="background-blobs" id="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Tło Napis -->
    <div class="bg-text-wrapper">
        <div class="bg-text-content" id="bg-text-content">PAVV</div>
    </div>

    <div class="grain-overlay"></div>

    <!-- Linki -->
    <nav class="social-nav">
        <a href="https://instagram.com/iampavv" target="_blank" class="social-text">instagram</a>
        <a href="https://youtube.com/@pavvek" target="_blank" class="social-text">youtube</a>
        <a href="https://soundcloud.com/musicbypavv" target="_blank" class="social-text">soundcloud</a>
    </nav>

    <!-- Wolumetryczne Logo -->
    <div class="logo-container" id="logo-container">
        <!-- Dodajemy style inline dla zmiennych CSS na mobile (fallback) -->
        <div class="logo-layer layer-1" style="--offset: 12px">pavv</div>
        <div class="logo-layer layer-2" style="--offset: 9px">pavv</div>
        <div class="logo-layer layer-3" style="--offset: 6px">pavv</div>
        <div class="logo-layer layer-4" style="--offset: 3px">pavv</div>
        <div class="logo-layer layer-5" style="--offset: 0px">pavv</div>
    </div>

    <script>
        // --- LOGIKA WIZUALNA (DESKTOP ONLY) ---
        const blobs = document.getElementById('bg-blobs');
        const bgTextContent = document.getElementById('bg-text-content');
        const layers = document.querySelectorAll('.logo-layer');

        // Wykrywamy czy urządzenie ma dotyk/jest małe
        const isMobile = window.matchMedia("(max-width: 768px)").matches;

        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const xVal = (e.clientX / width - 0.5) * 2;
                const yVal = (e.clientY / height - 0.5) * 2;

                // Animacja 3D logo
                layers.forEach((layer, index) => {
                    const depth = (4 - index) * 15; 
                    layer.style.transform = `translate(${xVal * depth}px, ${yVal * depth}px)`;
                });

                // Paralaksa tła
                blobs.style.transform = `translate3d(${-xVal * 20}px, ${-yVal * 20}px, 0)`;
                
                // Paralaksa napisu w tle
                bgTextContent.style.transform = `translate3d(${xVal * 5}px, ${yVal * 5}px, 0)`;
            });
        }

        // --- SECURITY SCRIPT ---
        document.addEventListener('keydown', function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
            if(e.ctrlKey && e.keyCode == 85) return false;
        });

        (function() {
            const devtools = function() {};
            devtools.toString = function() { debugger; return ''; }
            setInterval(function() { console.profile(devtools); console.profileEnd(devtools); }, 1000);
        })();
    </script>
</body>
</html>
