<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavv</title>
    
    <!-- Importy czcionek -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&family=Kanit:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* RESET I BAZA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Josefin Sans', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        /* --- TŁO (BLOBS) --- */
        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -4;
            filter: blur(80px);
            opacity: 0.6;
            will-change: transform;
        }

        /* Definicja animacji kolorów - BARDZO WOLNA (60s) */
        @keyframes slow-color-morph {
            0% { background: #4a1c40; }   /* Ciemny Fiolet */
            25% { background: #1c2e4a; }  /* Granat */
            50% { background: #1f4236; }  /* Ciemna Zieleń */
            75% { background: #5e2a2a; }  /* Ciemne Bordo */
            100% { background: #4a1c40; } /* Pętla do Fioletu */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            /* Łączymy dwie animacje: ruch (complex-float) i kolor (slow-color-morph) */
            animation: 
                complex-float 20s infinite ease-in-out alternate,
                slow-color-morph 60s infinite linear; 
        }

        /* Każdy blob zaczyna w innym momencie cyklu kolorów, żeby nie były identyczne */
        
        .blob-1 { 
            width: 65vw; height: 65vw; 
            top: -20%; left: -20%; 
            animation-delay: 0s, 0s; /* Startuje od razu */
        }

        .blob-2 { 
            width: 60vw; height: 60vw; 
            bottom: -20%; right: -20%; 
            /* Opóźnienie ruchu i koloru */
            animation-delay: -5s, -20s; 
        }

        .blob-3 { 
            width: 45vw; height: 45vw; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            /* Inne opóźnienie */
            animation-delay: -10s, -40s; 
        }

        @keyframes complex-float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -50px) rotate(10deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(-5deg) scale(0.9); }
            100% { transform: translate(40px, 60px) rotate(5deg) scale(1.05); }
        }

        /* --- TŁO - NAPIS --- */
        .bg-text-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-text-content {
            font-family: 'Kanit', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 24vw; 
            line-height: 1;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.04);
            white-space: nowrap;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: transform;
            text-align: center;
        }

        /* --- ZIARNO (NOISE) --- */
        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1; 
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- LINKI TEKSTOWE --- */
        .social-nav {
            position: absolute;
            top: 60px;
            display: flex;
            gap: 50px;
            z-index: 20;
        }

        .social-text {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.55);
            text-decoration: none;
            text-transform: lowercase;
            letter-spacing: 3px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .social-text:hover {
            color: #ffffff;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .social-text::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 50%;
            background-color: #fff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
            opacity: 0;
        }

        .social-text:hover::after {
            width: 100%;
            opacity: 0.7;
        }

        /* --- EFEKT 3D (WOLUMETRYCZNY) --- */
        .logo-container {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-layer {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 500;
            font-size: 8rem;
            position: absolute; 
            transition: transform 0.1s linear; 
            pointer-events: none;
            user-select: none;
        }

        .layer-1 { color: transparent; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.05); filter: blur(4px); }
        .layer-2 { color: rgba(255, 255, 255, 0.1); filter: blur(2px); }
        .layer-3 { color: rgba(255, 255, 255, 0.2); }
        .layer-4 { color: rgba(255, 255, 255, 0.4); }
        .layer-5 { color: #ffffff; text-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 2; }

        @media (max-width: 768px) {
            .logo-layer { font-size: 4rem; }
            .bg-text-content { font-size: 25vw; } 
            .social-nav { gap: 30px; top: 40px; }
            .social-text { font-size: 0.85rem; letter-spacing: 2px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Tło -->
    <div class="background-blobs" id="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Tło Napis -->
    <div class="bg-text-wrapper">
        <div class="bg-text-content" id="bg-text-content">PAVV</div>
    </div>

    <div class="grain-overlay"></div>

    <!-- Linki -->
    <nav class="social-nav">
        <a href="https://instagram.com/iampavv" target="_blank" class="social-text">instagram</a>
        <a href="https://www.youtube.com/@pavvek" target="_blank" class="social-text">youtube</a>
        <a href="https://soundcloud.com/musicbypavv" target="_blank" class="social-text">soundcloud</a>
    </nav>

    <!-- Wolumetryczne Logo -->
    <div class="logo-container" id="logo-container">
        <div class="logo-layer layer-1">pavv</div>
        <div class="logo-layer layer-2">pavv</div>
        <div class="logo-layer layer-3">pavv</div>
        <div class="logo-layer layer-4">pavv</div>
        <div class="logo-layer layer-5">pavv</div>
    </div>

    <script>
        // --- LOGIKA WIZUALNA ---
        const blobs = document.getElementById('bg-blobs');
        const bgTextContent = document.getElementById('bg-text-content');
        const layers = document.querySelectorAll('.logo-layer');

        document.addEventListener('mousemove', (e) => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const xVal = (e.clientX / width - 0.5) * 2;
            const yVal = (e.clientY / height - 0.5) * 2;

            layers.forEach((layer, index) => {
                const depth = (4 - index) * 15; 
                layer.style.transform = `translate(${xVal * depth}px, ${yVal * depth}px)`;
            });

            // Paralaksa tła (niezależna od animacji kolorów)
            blobs.style.transform = `translate3d(${-xVal * 20}px, ${-yVal * 20}px, 0)`;
            bgTextContent.style.transform = `translate3d(${xVal * 5}px, ${yVal * 5}px, 0)`;
        });

        // --- SECURITY SCRIPT ---
        document.addEventListener('keydown', function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
            if(e.ctrlKey && e.keyCode == 85) return false;
        });

        (function() {
            const devtools = function() {};
            devtools.toString = function() { debugger; return ''; }
            setInterval(function() { console.profile(devtools); console.profileEnd(devtools); }, 1000);
        })();
    </script>
</body>
</html>
