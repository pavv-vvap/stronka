<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavv</title>
    
    <!-- Importy czcionek -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Kanit:wght@900&display=swap" rel="stylesheet">
    
    <!-- Import ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* RESET I BAZA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Josefin Sans', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        /* --- TŁO (BLOBS) - ULEPSZONA ANIMACJA --- */
        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -4;
            filter: blur(80px); /* Nieco mniejszy blur dla wyrazistości */
            opacity: 0.6;
            transition: transform 0.1s ease-out;
            will-change: transform, filter;
            
            /* NOWOŚĆ: Powolna zmiana odcieni kolorów całego tła */
            animation: color-cycle 20s infinite alternate linear;
        }

        @keyframes color-cycle {
            0% { filter: blur(80px) hue-rotate(0deg); }
            100% { filter: blur(80px) hue-rotate(40deg); }
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            /* NOWOŚĆ: Bardziej złożona animacja ruchu */
            animation: complex-float 15s infinite ease-in-out alternate;
        }

        /* Kolory bazowe */
        .blob-1 { width: 65vw; height: 65vw; background: #4a1c40; top: -20%; left: -20%; animation-delay: 0s; }
        .blob-2 { width: 60vw; height: 60vw; background: #1c2e4a; bottom: -20%; right: -20%; animation-delay: -5s; animation-duration: 18s; }
        .blob-3 { width: 45vw; height: 45vw; background: #1f4236; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-duration: 25s; }

        /* Nowa animacja ruchu blobów (obrót + przesunięcie) */
        @keyframes complex-float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -50px) rotate(10deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(-5deg) scale(0.9); }
            100% { transform: translate(40px, 60px) rotate(5deg) scale(1.05); }
        }

        /* --- TŁO - NAPIS (FIT TO SCREEN) --- */
        .bg-text-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Zabezpieczenie przed overflow */
        }

        .bg-text-content {
            font-family: 'Kanit', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            
            /* ZMIANA: Używamy 'vw' (viewport width) zamiast vmin.
               25vw dla 4 liter sprawi, że napis zajmie całą szerokość, ale nie wyjdzie poza nią. */
            font-size: 24vw; 
            
            line-height: 1;
            color: transparent;
            /* Cienki obrys */
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.04);
            
            white-space: nowrap;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: transform;
            
            /* Opcjonalnie: max-width zabezpieczający */
            max-width: 95vw;
            text-align: center;
        }

        /* --- ZIARNO (NOISE) --- */
        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1; 
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- NAWIGACJA --- */
        .social-nav {
            position: absolute;
            top: 50px;
            display: flex;
            gap: 40px;
            z-index: 20;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .social-link:hover {
            color: #fff;
            transform: translateY(-3px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* --- EFEKT 3D (WOLUMETRYCZNY) --- */
        .logo-container {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-layer {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 500;
            font-size: 8rem;
            position: absolute; 
            transition: transform 0.1s linear; 
            pointer-events: none;
            user-select: none;
        }

        .layer-1 { color: transparent; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.05); filter: blur(4px); }
        .layer-2 { color: rgba(255, 255, 255, 0.1); filter: blur(2px); }
        .layer-3 { color: rgba(255, 255, 255, 0.2); }
        .layer-4 { color: rgba(255, 255, 255, 0.4); }
        .layer-5 { color: #ffffff; text-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 2; }

        @media (max-width: 768px) {
            .logo-layer { font-size: 4rem; }
            /* Na telefonie zwiększamy nieco, by wypełniło szerokość w pionie */
            .bg-text-content { font-size: 25vw; } 
            .social-nav { gap: 30px; top: 30px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Tło -->
    <div class="background-blobs" id="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Tło Napis (FIT) -->
    <div class="bg-text-wrapper">
        <div class="bg-text-content" id="bg-text-content">PAVV</div>
    </div>

    <div class="grain-overlay"></div>

    <!-- Linki -->
    <nav class="social-nav">
        <a href="https://www.instagram.com/iampavv/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@pavvek" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
        <a href="https://soundcloud.com/musicbypavv" target="_blank" class="social-link"><i class="fab fa-soundcloud"></i></a>
    </nav>

    <!-- Wolumetryczne Logo -->
    <div class="logo-container" id="logo-container">
        <div class="logo-layer layer-1">pavv</div>
        <div class="logo-layer layer-2">pavv</div>
        <div class="logo-layer layer-3">pavv</div>
        <div class="logo-layer layer-4">pavv</div>
        <div class="logo-layer layer-5">pavv</div>
    </div>

    <script>
        // --- LOGIKA WIZUALNA ---
        const blobs = document.getElementById('bg-blobs');
        const bgTextContent = document.getElementById('bg-text-content');
        const layers = document.querySelectorAll('.logo-layer');

        document.addEventListener('mousemove', (e) => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const xVal = (e.clientX / width - 0.5) * 2;
            const yVal = (e.clientY / height - 0.5) * 2;

            // 1. Animacja warstw loga
            layers.forEach((layer, index) => {
                const depth = (4 - index) * 15; 
                const moveX = xVal * depth;
                const moveY = yVal * depth;
                layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });

            // 2. Paralaksa Tła (zachowana)
            blobs.style.transform = `translate3d(${-xVal * 20}px, ${-yVal * 20}px, 0)`;
            
            // 3. Paralaksa Napisu w tle - BARDZO SUBTELNA
            // Zmniejszyłem mnożnik ruchu do 5px, żeby napis nie wyjechał poza ekran przy krawędziach
            bgTextContent.style.transform = `translate3d(${xVal * 5}px, ${yVal * 5}px, 0)`;
        });

        // --- SECURITY SCRIPT ---
        document.addEventListener('keydown', function(e) {
            if(e.keyCode == 123) { e.preventDefault(); return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 73) { e.preventDefault(); return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 74) { e.preventDefault(); return false; }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 67) { e.preventDefault(); return false; }
            if(e.ctrlKey && e.keyCode == 85) { e.preventDefault(); return false; }
        });

        (function() {
            const devtools = function() {};
            devtools.toString = function() {
                debugger;
                return '';
            }
            setInterval(function() {
                console.profile(devtools);
                console.profileEnd(devtools);
            }, 1000);
        })();
    </script>
</body>
</html>
