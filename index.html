<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavv</title>
    
    <!-- Importy Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap" rel="stylesheet">
    
    <!-- Import Monument Extended -->
    <link href="https://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
    
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Josefin Sans', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed; 
            top: 0;
            left: 0;
            cursor: none; 
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent; 
        }

        /* --- KURSOR --- */
        .cursor-dot {
            position: fixed;
            top: 0; left: 0;
            width: 10px; height: 10px;
            background-color: white;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: exclusion;
            opacity: 0; 
            transition: opacity 0.3s ease;
        }
        
        .cursor-visible {
            opacity: 1 !important;
        }
        
        body.hovering .cursor-dot {
            transform: translate(-50%, -50%) scale(0.2);
            background-color: #fff;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        /* --- TŁO (BLOBS) --- */
        .background-blobs {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -4;
            filter: blur(80px);
            opacity: 0.6;
            will-change: transform;
            animation: color-cycle 60s infinite alternate linear;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes color-cycle { 0% { background-color: #050505; } }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: complex-float 20s infinite ease-in-out alternate;
        }
        
        @keyframes blob-color-1 { 0%{background:#4a1c40} 50%{background:#5e2a2a} 100%{background:#4a1c40} }
        @keyframes blob-color-2 { 0%{background:#1c2e4a} 50%{background:#1f4236} 100%{background:#1c2e4a} }
        @keyframes blob-color-3 { 0%{background:#1f4236} 50%{background:#1c2e4a} 100%{background:#1f4236} }

        .blob-1 { width: 65vw; height: 65vw; top: -20%; left: -20%; animation-name: complex-float, blob-color-1; animation-duration: 20s, 60s; }
        .blob-2 { width: 60vw; height: 60vw; bottom: -20%; right: -20%; animation-name: complex-float, blob-color-2; animation-duration: 18s, 60s; animation-delay: -5s; }
        .blob-3 { width: 45vw; height: 45vw; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-name: complex-float, blob-color-3; animation-duration: 25s, 60s; animation-delay: -10s; }

        @keyframes complex-float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -50px) rotate(10deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(-5deg) scale(0.9); }
            100% { transform: translate(40px, 60px) rotate(5deg) scale(1.05); }
        }

        /* --- TŁO - NAPIS --- */
        .bg-text-wrapper {
            position: absolute;
            inset: 0;
            z-index: -2;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animacja tła */
        @keyframes bg-pulse {
            0% { filter: blur(7px); opacity: 0.0; letter-spacing: 0px; }
            50% { filter: blur(0px); opacity: 0.6; letter-spacing: 10px; }
            100% { filter: blur(7px); opacity: 0.0; letter-spacing: 0px; }
        }

        .bg-text-content {
            font-family: 'Monument Extended', sans-serif;
            font-weight: 800;
            font-style: italic;
            text-transform: uppercase;
            
            font-size: 24vw; 
            line-height: 1;
            color: transparent;
            
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.1);
            mix-blend-mode: difference;
            
            white-space: nowrap;
            text-align: center;
            
            transform: translate(0, 0); 
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            
            will-change: transform, filter, opacity, letter-spacing;
            animation: bg-pulse 6s infinite ease-in-out;
        }

        /* --- ZIARNO --- */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }
        .grain:after {
            animation: grain 8s steps(10) infinite;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            content: ""; height: 300%; width: 300%; left: -100%; top: -110%;
            opacity: 0.15; position: fixed; will-change: transform;
        }
        @keyframes grain {
            0%, 100% { transform:translate(0, 0) } 10% { transform:translate(-5%, -10%) }
            20% { transform:translate(-15%, 5%) } 30% { transform:translate(5%, -25%) }
            40% { transform:translate(-5%, 25%) } 50% { transform:translate(-15%, 10%) }
            60% { transform:translate(15%, 0%) } 70% { transform:translate(0%, 15%) }
            80% { transform:translate(5%, 35%) } 90% { transform:translate(-10%, 10%) }
        }

        /* --- WINIETA --- */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            background: radial-gradient(circle, rgba(0,0,0,0) 35%, rgba(0,0,0,0.8) 100%);
        }

        /* --- LINKI TEKSTOWE I DISCORD --- */
        .social-nav {
            position: absolute;
            top: 60px;
            display: flex;
            gap: 50px;
            z-index: 20;
            width: 100%;
            justify-content: center;
        }

        .social-text {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.55);
            text-decoration: none;
            text-transform: lowercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px;
            cursor: none;
        }

        .social-text:hover {
            color: #ffffff;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Stylizacja dla elementu Discord */
        .discord-item {
            position: relative;
            /* Usunięto cursor: help, dziedziczy cursor: none z .social-text */
        }

        /* Tooltip z nazwą */
        .discord-tooltip {
            position: absolute;
            top: 100%; /* Pod napisem */
            left: 50%;
            transform: translate(-50%, 10px); /* Odsunięty w dół */
            
            background: rgba(255, 255, 255, 0.1); /* Półprzezroczyste tło */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Delikatna ramka */
            padding: 5px 12px;
            border-radius: 4px;
            
            font-family: 'Josefin Sans', sans-serif;
            font-size: 0.8rem;
            color: #fff;
            white-space: nowrap;
            letter-spacing: 1px;
            
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            
            backdrop-filter: blur(4px); /* Efekt szkła */
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Pokazywanie tooltipa */
        .discord-item:hover .discord-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0px); /* Wjazd do góry */
        }

        /* --- LOGO 3D (MONUMENT EXTENDED) --- */
        .logo-container {
            position: relative;
            z-index: 20;
            width: 100vw;
            height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-layer {
            font-family: 'Monument Extended', sans-serif;
            font-weight: 500; 
            font-size: 9.5rem; 
            text-transform: uppercase;
            
            position: absolute; 
            pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .layer-1 { color: transparent; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.05); filter: blur(4px); }
        .layer-2 { color: rgba(255, 255, 255, 0.1); filter: blur(2px); }
        .layer-3 { color: rgba(255, 255, 255, 0.2); }
        .layer-4 { color: rgba(255, 255, 255, 0.4); }
        .layer-5 { color: #ffffff; text-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 2; }

        /* STOPKA */
        .footer {
            position: fixed;
            bottom: 25px;
            right: 35px;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 20;
            pointer-events: none;
            letter-spacing: 1px;
        }

        /* --- RESPONSYWNOŚĆ (MOBILE) --- */
        @media (max-width: 768px) {
            body { cursor: default; }
            .cursor-dot { display: none; }

            .footer {
                right: auto;
                width: 100%;
                text-align: center;
                bottom: 15px;
                font-size: 0.7rem;
            }

            .bg-text-content {
                writing-mode: vertical-rl;
                text-orientation: mixed;
                position: absolute;
                left: 50%; top: 50%;
                transform: translate(-50%, -50%) !important;
                font-size: 18vh;
                opacity: 0.2; 
                -webkit-text-stroke: 2px rgba(255, 255, 255, 0.1);
            }

            .social-nav { top: 15%; gap: 20px; flex-wrap: wrap; }
            .social-text { font-size: 1.1rem; letter-spacing: 2px; padding: 15px; font-weight: 500; }

            .discord-tooltip { top: 120%; }

            .logo-layer {
                font-size: 5.0rem; 
                transition: none; 
                transform: translate(0, 0); 
                animation: mobile-float-3d 3s infinite ease-in-out alternate;
            }
            
            .layer-1 { animation-delay: 0.0s; --offset: 15px; }
            .layer-2 { animation-delay: 0.1s; --offset: 10px; }
            .layer-3 { animation-delay: 0.2s; --offset: 5px; }
            .layer-4 { animation-delay: 0.3s; --offset: 2px; }
            .layer-5 { animation-delay: 0.4s; --offset: 0px; }
        }

        @keyframes mobile-float-3d {
            0% { transform: translateY(0); }
            100% { transform: translateY(var(--offset)); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="cursor-dot" id="cursor-dot"></div>

    <div class="background-blobs" id="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="bg-text-wrapper">
        <div class="bg-text-content" id="bg-text-content">PAVV</div>
    </div>

    <div class="grain"></div>
    <div class="vignette"></div>

    <nav class="social-nav">
        <a href="https://instagram.com/iampavv" target="_blank" class="social-text hover-target">instagram</a>
        <a href="https://youtube.com/@pavvek" target="_blank" class="social-text hover-target">youtube</a>
        <a href="https://soundcloud.com/musicbypavv" target="_blank" class="social-text hover-target">soundcloud</a>
        <span class="social-text hover-target discord-item">
            discord
            <span class="discord-tooltip">pavv_</span>
        </span>
    </nav>

    <div class="logo-container" id="logo-container">
        <div class="logo-layer layer-1">PAVV</div>
        <div class="logo-layer layer-2">PAVV</div>
        <div class="logo-layer layer-3">PAVV</div>
        <div class="logo-layer layer-4">PAVV</div>
        <div class="logo-layer layer-5">PAVV</div>
    </div>

    <div class="footer">&copy;2026 pavv.</div>

    <script>
        // --- ZMIENNE ---
        const cursorDot = document.getElementById('cursor-dot');
        const blobs = document.getElementById('bg-blobs');
        const bgTextContent = document.getElementById('bg-text-content');
        const layers = document.querySelectorAll('.logo-layer');
        const hoverTargets = document.querySelectorAll('.hover-target');

        const isDesktop = window.matchMedia("(min-width: 769px)").matches;
        let isCursorVisible = false;

        // --- FUNKCJA RUCHU ---
        function updatePositions(mouseX, mouseY) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Kursor
            cursorDot.style.left = `${mouseX}px`;
            cursorDot.style.top = `${mouseY}px`;

            // Obliczenia
            const xVal = (mouseX / width - 0.5) * 2;
            const yVal = (mouseY / height - 0.5) * 2;

            // 1. Logo 3D
            layers.forEach((layer, index) => {
                const depth = (4 - index) * 15; 
                layer.style.transform = `translate(${xVal * depth}px, ${yVal * depth}px)`;
            });

            // 2. Tło
            blobs.style.transform = `translate3d(${-xVal * 20}px, ${-yVal * 20}px, 0)`;
            
            // 3. Napis w tle
            bgTextContent.style.transform = `translate3d(${xVal * 5}px, ${yVal * 5}px, 0)`;
        }

        // --- LOGIKA DESKTOP ---
        if (isDesktop) {
            document.addEventListener('mousemove', (e) => {
                if (!isCursorVisible) {
                    cursorDot.classList.add('cursor-visible');
                    isCursorVisible = true;
                }
                updatePositions(e.clientX, e.clientY);
            });

            hoverTargets.forEach(link => {
                link.addEventListener('mouseenter', () => { document.body.classList.add('hovering'); });
                link.addEventListener('mouseleave', () => { document.body.classList.remove('hovering'); });
            });
        }

        // --- ZABEZPIECZENIA (SOFT) ---
        document.addEventListener('keydown', function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
            if(e.ctrlKey && e.keyCode == 85) return false;
            if(e.ctrlKey && e.keyCode == 83) return false;
        });

    </script>
</body>
</html>
